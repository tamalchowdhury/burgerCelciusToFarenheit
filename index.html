<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Celcius to Farenheit Calculator</h1>
      <form id="form">
        <label for="inputValue">Enter Celcius:</label>
        <input
          type="number"
          id="inputValue"
          name="inputValue"
          placeholder="30"
        />
        <input type="submit" value="Calculate" />
      </form>
      <div class="result">
        <h2>
          <span id="celcius">30</span> Celcius =
          <span id="farenheit">80</span> Farenheit
        </h2>
      </div>
      <div class="footer">
        &copy; 2023 🍔 <a href="https://burgercourse.com">BurgerCourse</a>
      </div>
    </div>
  </body>
</html>
